<ion-header class="bg_transparent">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'send_to_bank' | translate}}</ion-title>
    </ion-toolbar>
    <div class="banner">
        <h2>{{'available_amount' | translate}}</h2>
        <h1>$ 268.50</h1>
    </div>
</ion-header>

<ion-content>
    <div class="form">
        <ion-list lines="none">

          <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner d-flex">
                    <div class="input_box">
                        <ion-label mode="md" position="stacked">{{"account_holder_name" | translate}}</ion-label>
                        <ion-input mode="md" type="text" value="Samantha Smith"></ion-input>
                    </div>
                </div>
            </ion-item>


          <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner d-flex">
                    <div class="input_box">
                        <ion-label mode="md" position="stacked">{{"bank_name" | translate}}</ion-label>
                        <ion-input mode="md" type="text" value="HBNC Bank of New York"></ion-input>
                    </div>
                </div>
            </ion-item>

          <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner d-flex">
                    <div class="input_box">
                        <ion-label mode="md" position="stacked">{{"branch_code" | translate}}</ion-label>
                        <ion-input mode="md" type="text" value="+1 987 654 3210"></ion-input>
                    </div>
                </div>
            </ion-item>

          <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner d-flex">
                    <div class="input_box">
                        <ion-label mode="md" position="stacked">{{"account_number" | translate}}</ion-label>
                        <ion-input mode="md" type="text" value="4321 4567 6789 8901"></ion-input>
                    </div>
                </div>
            </ion-item>  
            
          <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner d-flex">
                    <div class="input_box">
                        <ion-label mode="md" position="stacked">{{"enter_amount_to_transfer" | translate}}</ion-label>
                        <ion-input mode="md" type="text" value="$ 500"></ion-input>
                    </div>
                </div>
            </ion-item>

        </ion-list>
    </div>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-button size="large" expand="full" class="btn">{{'send_to_bank' | translate}}</ion-button>
</ion-footer>
